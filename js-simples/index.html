<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Simples</title>
  </head>
  <body>
    <div>
      <p id="counter">Счётчик: 0</p>
      <button id="incrementBtn">Увеличить</button>
    </div>

    <script>
      const apiKey = "IKP0K5MOGWC46IUA";
      fetch(
        `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=AAPL&apikey=${apiKey}`
      )
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
        });
      let count = 0;
      const counterElement = document.getElementById("counter");
      const incrementBtn = document.getElementById("incrementBtn");

      incrementBtn.addEventListener("click", (event) => {
        count++;
        counterElement.textContent = `Счётчик: ${count}`;
      });

      const number = ref(0);
      function ref(value) {
        return {
          value,
        };
      }
    </script>
  </body>
</html>
